<html> 
    <head>
      <style>
       body{
           text-align: center;
       }
    table, tr, td, th{
           padding: 3.5px;
           margin-left: 650px;
           border: 3px solid black;
           text-align: center;
       }
       td{
          border: 1px;
          border-style: solid;
         } 
    </style> 

    <script>
    document.write("<h2> <b>"+ "Squares and Cubes from 1 to 10" +  "</h2> </b>")
    document.write("<table> <tr><th>Number </th> <th>Square</th> <th> Cube </th> </tr>")
     for (var n=0;n<=10; n++){
    
    document.write("<tr> <td>"+n+"</td> <td>" + (n*n)+ "</td> <td>"+ (n*n*n)+"</tr>") 
    }
    document.write("</table>")
</script>
    </head> 
    
</html>
